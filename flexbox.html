<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;">
      <div style="background-color: lightgreen;">div1</div>
      <div style="background-color: lightblue;">div2<p>text</p> </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;">
      <div style="background-color: lightgreen; width: 100px;">100px</div>
      <div style="background-color: lightblue; flex: 1;">flex: 1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      border-style: solid;">
      <div style="background-color: lightgreen; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">flex: 2</div>
      <div style="background-color: lightblue; width: 100px;">flex: 1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: space-between;
      align-items: center;
      border-style: solid;
      ">
      <div style="background-color: lightgreen; width: 100px;">100px</div>
      <div style="background-color: lightpink; width: 100px;">flex: 2</div>
      <div style="background-color: lightblue; width: 100px;">flex: 1</div>
    </div>
  </body>
</html>
