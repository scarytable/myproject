<style>
  button{
    padding-top: 13px;
    padding-bottom: 13px;
    padding-right: 13px;
    padding-left: 13px;
    margin-right: 5px;
    cursor: pointer;
    vertical-align: top;
  }
  .sub{
    background-color: red;
    color: white;
    border-radius: 3px;
    border: none;
    font-weight: bold;
  }
  .sub:hover{
    opacity: 0.7;
  }
  .sub:active{
    opacity: 0.4;
  }
  .join{
    color: blue;
    background-color: white;
    border-radius: 3px;
    border-color: blue;
    border-style: solid;
    font-weight: bold;
    padding-top: 12px;
    padding-bottom: 12px;
    transition: background-color 0.2s,color 0.2s;
  }
  .join:hover{
    background-color: blue;
    color: white;
  }
  .join:active{
    opacity: 0.5;
  }
  .tweet{
    color: white;
    background-color: blue;
    border-radius: 60px;
    border: none;
    font-weight: bold;
    transition: box-shadow 0.15s
  }
  .tweet:hover{
    box-shadow: 7px 7px 12px rgba(0,0,0,0.2);
  }
</style>
<button class="sub">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">TWEET</button>
